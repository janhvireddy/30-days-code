<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="txtBox" placeholder="enter the city name...">
            <button id="searchbtn"><i class="fa fa-search"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img id="weather-icon" src="https://www.shareicon.net/data/2016/07/22/799894_cloud_512x512.png" alt=""
                srcset="">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img
                        src="https://png.pngtree.com/png-clipart/20230815/original/pngtree-flat-color-icon---thermometer-heat-health-tropical-humidity-vector-picture-image_10811242.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/1247/1247767.png">
                    <div>
                        <p class="wind">15kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js">

        </script>
</body>

</html>
